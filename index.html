<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img class="banner" src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="user-choice">
        <div class="icon"></div>

        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="user-confirm">
        <a class="agree-button" href="#">Proceed to Payment</a>
        <a class="reject-button" href="#">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">koalalikecode</a>.
    </footer>
  </body>
</html>
